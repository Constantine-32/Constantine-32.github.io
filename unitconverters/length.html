<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Conversion Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content_wrapper">
  <h1>Length Conversion Tool</h1>
  <div class="unit_wrapper">
    <h2>Nanometre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 0)">
  </div>
  <div class="unit_wrapper">
    <h2>Micrometre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 1)">
  </div>
  <div class="unit_wrapper">
    <h2>Millimetre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 2)">
  </div>
  <div class="unit_wrapper">
    <h2>Centimetre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 3)">
  </div>
  <div class="unit_wrapper">
    <h2>Metre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 4)">
  </div>
  <div class="unit_wrapper">
    <h2>Kilometre</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 5)">
  </div>
  <div class="unit_wrapper">
    <h2>Inch</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 6)">
  </div>
  <div class="unit_wrapper">
    <h2>Foot</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 7)">
  </div>
  <div class="unit_wrapper">
    <h2>Yard</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 8)">
  </div>
  <div class="unit_wrapper">
    <h2>Mile</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 9)">
  </div>
  <div class="unit_wrapper">
    <h2>Nautical mile</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1, 10)">
  </div>
</div>
<script type="text/javascript" src="unitconverters.js"></script>
</body>
</html>
