<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Conversion Tool</title>
  <link rel="stylesheet" href="time.css">
</head>
<body>

<div class="content_wrapper">
  <h1>Time Conversion Tool</h1>
  <div class="unit_wrapper">
    <h2>Seconds</h2><br>
    <input type="text" class="unit_input" id="seconds" onkeyup="updateSeconds()">
  </div>
  <div class="unit_wrapper">
    <h2>Minutes</h2><br>
    <input type="text" class="unit_input" id="minutes" onkeyup="updateMinutes()">
  </div>
  <div class="unit_wrapper">
    <h2>Hours</h2><br>
    <input type="text" class="unit_input" id="hours" onkeyup="updateHours()">
  </div>
  <div class="unit_wrapper">
    <h2>Days</h2><br>
    <input type="text" class="unit_input" id="days" onkeyup="updateDays()">
  </div>
  <div class="unit_wrapper">
    <h2>Weeks</h2><br>
    <input type="text" class="unit_input" id="weeks" onkeyup="updateWeeks()">
  </div>
  <div class="unit_wrapper">
    <h2>Months</h2><br>
    <input type="text" class="unit_input" id="months" onkeyup="updateMonths()">
  </div>
  <div class="unit_wrapper">
    <h2>Years</h2><br>
    <input type="text" class="unit_input" id="years" onkeyup="updateYears()">
  </div>
</div>

<script type="text/javascript" src="time.js"></script>

</body>
</html>
