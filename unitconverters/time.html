<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Conversion Tool</title>
  <link rel="stylesheet" href="time.css">
</head>
<body>
<div class="content_wrapper">
  <h1>Time Conversion Tool</h1>
  <div class="unit_wrapper">
    <h2>Seconds</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(0)">
  </div>
  <div class="unit_wrapper">
    <h2>Minutes</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(1)">
  </div>
  <div class="unit_wrapper">
    <h2>Hours</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(2)">
  </div>
  <div class="unit_wrapper">
    <h2>Days</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(3)">
  </div>
  <div class="unit_wrapper">
    <h2>Weeks</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(4)">
  </div>
  <div class="unit_wrapper">
    <h2>Months</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(5)">
  </div>
  <div class="unit_wrapper">
    <h2>Years</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(6)">
  </div>
  <div class="unit_wrapper">
    <h2>Human Lifespans</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(7)">
  </div>
  <div class="unit_wrapper">
    <h2>(Earth Age)s</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(8)">
  </div>
  <div class="unit_wrapper">
    <h2>(Universe Age)s</h2><br>
    <input type="text" class="unit_input" onkeyup="updateValues(9)">
  </div>
</div>
<script type="text/javascript" src="time.js"></script>
</body>
</html>
