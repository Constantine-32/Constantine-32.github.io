<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdowns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
<li><span>
<div class="counter_wrapper">
<h1 class="counter_title">Vikings Season 5</h1>
<div class="counter_part">
  <div class="unit_value" id="dd1">00</div>
  <div class="unit_name">DAYS</div>
</div>
<div class="counter_part">
  <div class="unit_value">:</div>
  <div class="unit_name">&nbsp;</div>
</div>
<div class="counter_part">
  <div class="unit_value" id="hh1">00</div>
  <div class="unit_name">HOURS</div>
</div>
<div class="counter_part">
  <div class="unit_value">:</div>
  <div class="unit_name">&nbsp;</div>
</div>
<div class="counter_part">
  <div class="unit_value" id="mm1">00</div>
  <div class="unit_name">MINUTES</div>
</div>
<div class="counter_part">
  <div class="unit_value">:</div>
  <div class="unit_name">&nbsp;</div>
</div>
<div class="counter_part">
  <div class="unit_value" id="ss1">00</div>
  <div class="unit_name">SECONDS</div>
</div>
</div>
</span></li>
