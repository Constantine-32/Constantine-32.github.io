<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="content">
  <input type="text" class="text" id="data">
  <div class="box" id="view"></div>
  <input type="password" class="text" id="salt">
  <div class="box" id="copy"></div>
  <input type="text" class="text" id="hash" readonly>
  <input type="text" class="text" id="value" value="32">
  <input type="range" class="range" id="range" min="1" max="32" value="32">
  <input type="checkbox" class="checkbox" id="extra" checked>
</div>
<script type="text/javascript" src="code.js"></script>
</body>
</html>
