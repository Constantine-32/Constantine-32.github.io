<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terra Mystica</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../vendor/jquery-3.4.1.slim.min.js"></script>
  <script src="terra.js"></script>
</head>
<body>
<div class="content" oncontextmenu="return false;" ondrag="return false;">
  <input type="text" id="Auren" class="race-button" value="Auren" readonly>
  <input type="text" id="Witches" class="race-button" value="Witches" readonly>
  <input type="text" id="Fakirs" class="race-button" value="Fakirs" readonly>
  <input type="text" id="Nomads" class="race-button" value="Nomads" readonly>
  <input type="text" id="Chaos" class="race-button" value="Chaos" readonly>
  <input type="text" id="Giants" class="race-button" value="Giants" readonly>
  <input type="text" id="Alchemists" class="race-button selected" value="Alchemists" readonly>
  <input type="text" id="Darklings" class="race-button" value="Darklings" readonly>
  <input type="text" id="Swarmlings" class="race-button" value="Swarmlings" readonly>
  <input type="text" id="Mermaids" class="race-button" value="Mermaids" readonly>
  <input type="text" id="Dwarves" class="race-button" value="Dwarves" readonly>
  <input type="text" id="Engineers" class="race-button" value="Engineers" readonly>
  <input type="text" id="Halflings" class="race-button" value="Halflings" readonly>
  <input type="text" id="Cultists" class="race-button" value="Cultists" readonly>
  <input type="text" id="oship" class="button" value="SHIP" readonly>
  <input type="text" id="odw" class="button" value="DW" readonly>
  <input type="text" id="otp" class="button" value="TP" readonly>
  <input type="text" id="otpp" class="button" value="TP+" readonly>
  <input type="text" id="ote" class="button" value="TE" readonly>
  <input type="text" id="osa" class="button" value="SA" readonly>
  <input type="text" id="osh" class="button" value="SH" readonly>
  <input type="text" id="ospd" class="button" value="SPD" readonly>
  <input type="text" id="odig" class="button" value="DIG" readonly>
  <input type="text" id="oship-text" class="text" value="0">
  <input type="text" id="odw-text" class="text" value="0">
  <input type="text" id="otp-text" class="text" value="0">
  <input type="text" id="otpp-text" class="text" value="0">
  <input type="text" id="ote-text" class="text" value="0">
  <input type="text" id="osa-text" class="text" value="0">
  <input type="text" id="osh-text" class="text" value="0">
  <input type="text" id="ospd-text" class="text" value="0">
  <input type="text" id="odig-text" class="text" value="0">
  <input type="text" id="balance-title" class="title" value="balance" readonly>
  <input type="text" id="bw-text" class="text neutral" value="0">
  <input type="text" id="bc-text" class="text neutral" value="0">
  <input type="text" id="bp-text" class="text neutral" value="0">
  <input type="text" id="aw" class="button" value="W" readonly>
  <input type="text" id="ac" class="button" value="C" readonly>
  <input type="text" id="ap" class="button" value="P" readonly>
  <input type="text" id="adig" class="button" value="DIG" readonly>
  <input type="text" id="aw-text" class="text" value="0">
  <input type="text" id="ac-text" class="text" value="0">
  <input type="text" id="ap-text" class="text" value="0">
  <input type="text" id="adig-text" class="text" value="0">
  <input type="text" id="actual-title" class="title" value="actual resources" readonly>
  <input type="text" id="iw" class="button" value="W" readonly>
  <input type="text" id="ic" class="button" value="C" readonly>
  <input type="text" id="ip" class="button" value="P" readonly>
  <input type="text" id="iw-text" class="text" value="0">
  <input type="text" id="ic-text" class="text" value="0">
  <input type="text" id="ip-text" class="text" value="0">
</div>
</body>
</html>
