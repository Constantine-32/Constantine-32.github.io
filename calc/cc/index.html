<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clans of Caledonia</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="clans.js"></script>
</head>

<body>
  <div class="content" oncontextmenu="return false;" ondrag="return false;">
    <input type="text" id="co-mult" value="x5" readonly>
    <input type="text" id="to-mult" value="x4" readonly>
    <input type="text" id="su-mult" value="x3" readonly>
    <input type="text" id="co-icon" readonly>
    <input type="text" id="to-icon" readonly>
    <input type="text" id="su-icon" readonly>
    <input type="text" id="co-total" value="0" readonly>
    <input type="text" id="to-total" value="0" readonly>
    <input type="text" id="su-total" value="0" readonly>
    <input type="text" id="p1-name-t" value="player 1" readonly>
    <input type="text" id="p1-i-c" class="inp" value="0">
    <input type="text" id="p1-i-t" class="inp" value="0">
    <input type="text" id="p1-i-s" class="inp" value="0">
    <input type="text" id="p1-i-x" value="0" readonly>
    <input type="text" id="p1-less-c" class="btn" value="-" readonly>
    <input type="text" id="p1-plus-c" class="btn" value="+" readonly>
    <input type="text" id="p1-less-t" class="btn" value="-" readonly>
    <input type="text" id="p1-plus-t" class="btn" value="+" readonly>
    <input type="text" id="p1-less-s" class="btn" value="-" readonly>
    <input type="text" id="p1-plus-s" class="btn" value="+" readonly>
    <input type="text" id="p1-text-t" value="VP" readonly>
    <input type="text" id="p2-name-t" value="player 2" readonly>
    <input type="text" id="p2-i-c" class="inp" value="0">
    <input type="text" id="p2-i-t" class="inp" value="0">
    <input type="text" id="p2-i-s" class="inp" value="0">
    <input type="text" id="p2-i-x" value="0" readonly>
    <input type="text" id="p2-less-c" class="btn" value="-" readonly>
    <input type="text" id="p2-plus-c" class="btn" value="+" readonly>
    <input type="text" id="p2-less-t" class="btn" value="-" readonly>
    <input type="text" id="p2-plus-t" class="btn" value="+" readonly>
    <input type="text" id="p2-less-s" class="btn" value="-" readonly>
    <input type="text" id="p2-plus-s" class="btn" value="+" readonly>
    <input type="text" id="p2-text-t" value="VP" readonly>
    <input type="text" id="p3-name-t" value="player 3" readonly>
    <input type="text" id="p3-i-c" class="inp" value="0">
    <input type="text" id="p3-i-t" class="inp" value="0">
    <input type="text" id="p3-i-s" class="inp" value="0">
    <input type="text" id="p3-i-x" value="0" readonly>
    <input type="text" id="p3-less-c" class="btn" value="-" readonly>
    <input type="text" id="p3-plus-c" class="btn" value="+" readonly>
    <input type="text" id="p3-less-t" class="btn" value="-" readonly>
    <input type="text" id="p3-plus-t" class="btn" value="+" readonly>
    <input type="text" id="p3-less-s" class="btn" value="-" readonly>
    <input type="text" id="p3-plus-s" class="btn" value="+" readonly>
    <input type="text" id="p3-text-t" value="VP" readonly>
    <input type="text" id="p4-name-t" value="player 4" readonly>
    <input type="text" id="p4-i-c" class="inp" value="0">
    <input type="text" id="p4-i-t" class="inp" value="0">
    <input type="text" id="p4-i-s" class="inp" value="0">
    <input type="text" id="p4-i-x" value="0" readonly>
    <input type="text" id="p4-less-c" class="btn" value="-" readonly>
    <input type="text" id="p4-plus-c" class="btn" value="+" readonly>
    <input type="text" id="p4-less-t" class="btn" value="-" readonly>
    <input type="text" id="p4-plus-t" class="btn" value="+" readonly>
    <input type="text" id="p4-less-s" class="btn" value="-" readonly>
    <input type="text" id="p4-plus-s" class="btn" value="+" readonly>
    <input type="text" id="p4-text-t" value="VP" readonly>
  </div>
</body>

</html>
