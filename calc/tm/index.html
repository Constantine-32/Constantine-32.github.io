<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terra Mystica</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../vendor/jquery-3.4.1.slim.min.js"></script>
  <script src="terra.js"></script>
</head>
<body>
<div class="content" oncontextmenu="return false;" ondrag="return false;">
  <input type="text" id="Auren" class="race-button" value="Auren" readonly style="color: #2ecc71">
  <input type="text" id="Witches" class="race-button" value="Witches" readonly style="color: #2ecc71">
  <input type="text" id="Fakirs" class="race-button" value="Fakirs" readonly style="color: #f1c40f">
  <input type="text" id="Nomads" class="race-button" value="Nomads" readonly style="color: #f1c40f">
  <input type="text" id="Chaos" class="race-button" value="Chaos" readonly style="color: #e74c3c">
  <input type="text" id="Giants" class="race-button" value="Giants" readonly style="color: #e74c3c">
  <input type="text" id="Alchemists" class="race-button selected" value="Alchemists" readonly style="color: #9b59b6">
  <input type="text" id="Darklings" class="race-button" value="Darklings" readonly style="color: #9b59b6">
  <input type="text" id="Swarmlings" class="race-button" value="Swarmlings" readonly style="color: #3498db">
  <input type="text" id="Mermaids" class="race-button" value="Mermaids" readonly style="color: #3498db">
  <input type="text" id="Dwarves" class="race-button" value="Dwarves" readonly style="color: #ecf0f1">
  <input type="text" id="Engineers" class="race-button" value="Engineers" readonly style="color: #ecf0f1">
  <input type="text" id="Halflings" class="race-button" value="Halflings" readonly style="color: #795548">
  <input type="text" id="Cultists" class="race-button" value="Cultists" readonly style="color: #795548">
  <input type="text" id="oship" class="button" readonly="" style="background: url('./img/ship.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="odw" class="button" readonly="" style="background: url('./img/ddw.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="otp" class="button" readonly="" style="background: url('./img/dtp.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="otpp" class="button" readonly="" style="background: url('./img/dtpp.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ote" class="button" readonly="" style="background: url('./img/dte.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="osa" class="button" readonly="" style="background: url('./img/dsa.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="osh" class="button" readonly="" style="background: url('./img/dsh.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ospd" class="button" readonly="" style="background: url('./img/spd.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="odig" class="button" readonly="" style="background: url('./img/ddig.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="oship-text" class="text" value="0">
  <input type="text" id="odw-text" class="text" value="0">
  <input type="text" id="otp-text" class="text" value="0">
  <input type="text" id="otpp-text" class="text" value="0">
  <input type="text" id="ote-text" class="text" value="0">
  <input type="text" id="osa-text" class="text" value="0">
  <input type="text" id="osh-text" class="text" value="0">
  <input type="text" id="ospd-text" class="text" value="0">
  <input type="text" id="odig-text" class="text" value="0">
  <input type="text" id="balance-title" class="title" value="balance" readonly>
  <input type="text" id="bw-text" class="text neutral" value="0">
  <input type="text" id="bc-text" class="text neutral" value="0">
  <input type="text" id="bp-text" class="text neutral" value="0">
  <input type="text" id="aw" class="button" readonly="" style="background: url('./img/w.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ac" class="button" readonly="" style="background: url('./img/c.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ap" class="button" readonly="" style="background: url('./img/dp.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="adig" class="button" readonly="" style="background: url('./img/ddig.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="aw-text" class="text" value="0">
  <input type="text" id="ac-text" class="text" value="0">
  <input type="text" id="ap-text" class="text" value="0">
  <input type="text" id="adig-text" class="text" value="0">
  <input type="text" id="actual-title" class="title" value="actual resources" readonly>
  <input type="text" id="iw" class="button" readonly="" style="background: url('./img/w.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ic" class="button" readonly="" style="background: url('./img/c.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="ip" class="button" readonly="" style="background: url('./img/dp.png') center center no-repeat rgb(17, 17, 17);">
  <input type="text" id="iw-text" class="text" value="0">
  <input type="text" id="ic-text" class="text" value="0">
  <input type="text" id="ip-text" class="text" value="0">
</div>
</body>
</html>
